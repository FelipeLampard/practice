<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Practice</title>
    <link rel="stylesheet" href="./assests/css/index.css">
    <script src="https://kit.fontawesome.com/2a19cef35b.js" crossorigin="anonymous"></script>
</head>
<body>
    <!--página 1-->
    <section>
        <div class="card" id="newImagen" >
        </div>
            
    </section>

            
        
    <!--página2-->
    <section>
        <div class="cards">
            <h1>Puedes llevar hasta 10 stickers</h1>
            <div class="container">
                <div class="figure1">
                    <div class="text">
                        <h2>Ironman</h2>
                        <input type="number" placeholder="Cantidad" id="stick1" min="1">
                    </div>
                </div>
                <div class="figure2">
                    <div class="text">
                        <h2>Thor</h2>
                        <input type="number" placeholder="Cantidad" id="stick2" min="1">
                    </div>
                </div>
                    <div class="figure3">
                        <div class="text">
                            <h2>Capitan America</h2>
                            <input type="number" placeholder="Cantidad" id="stick3" min="1">
                        </div>
                    </div>
                    <div class="figure4">
                        <div class="text">
                            <h2>Dr Strange</h2>
                            <input type="number" placeholder="Cantidad" id="stick4" min="1">
                        </div>
                    </div>

                        
                </div>
                <section class="checkbutton">
                    <button id="press">Comprar</button>
                        <p id="totalSticker">0</p>
                    
                        
                    </section>
                </section>
                
                <!--página 3-->    
                <section class="clave">
                    <h1> Ingresa el password</h1>
                    
                        <div class="pass">
                            <label for="passing1"></label>
                            <select id="password1">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <label for="passing2"></label>
                            <select id="password2">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                            <label for="passing3"></label>
                            <select id="password3">
                                <option value="1">1</option>
                                <option value="2">2</option>
                                <option value="3">3</option>
                                <option value="4">4</option>
                                <option value="5">5</option>
                                <option value="6">6</option>
                                <option value="7">7</option>
                                <option value="8">8</option>
                                <option value="9">9</option>
                            </select>
                        </div>
                        <section>
                            <button onclick="passClip()">Ingresar</button>
                            <p id="seguridad"></p>
                        </section>
                        </section>                
                            
                
                
            
                <script src="./assests/java/index.js"></script>
            </body>
            </html>
